apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "eus.ehu.dipc.morphokinetics"
        minSdkVersion 24
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        jackOptions {
            enabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['.']
            java.exclude 'geneticAlgorithm/'
            java.exclude 'graphicInterfaces/'
            java.exclude 'samples/'
            java.exclude 'utils/akting/'
            java.exclude 'main/PsdFromSurfaces.java'
            java.exclude 'main/PcConfigurator.java'
            java.exclude 'main/printByHand.java'
            java.exclude 'utils/printByHandHelper.java'
            java.exclude 'basic/SiSimulation.java'
            java.exclude 'main/Morphokinetics.java'
            manifest.srcFile 'android/AndroidManifest.xml'
            res.srcDirs = ['android/res']
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/MANIFEST.MF'
        exclude 'javax/LICENSE.txt'
        exclude 'javax/COPYRIGHT.txt'
    }
    dexOptions {
        incremental true
        maxProcessCount 4
        javaMaxHeapSize "5g"
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    testCompile 'junit:junit:4.12'
    compile fileTree(dir: '../lib/', include: '*.jar')
}